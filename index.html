<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign Up Form</title>
</head>
<body>
    <main>
        <div class="image-container">
            <div class="logo-bg">
                <img src="images/odin-lined.png" alt="Odin Logo">
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </p>
        </div>
        <div class="form-block">
            <div class="form-para-container">
                <p>
                    This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <div class="form-container">
                <h3>Let's do this!</h3>
                <form action="#">
                    <div class="form-input">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" type="text">
                    </div>
                    <div class="form-input">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" type="text">
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email">
                    </div>
                    <div class="form-input">
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" type="tel">
                    </div>
                    <div class="form-input">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password">
                    </div>
                    <div class="form-input">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password">
                    </div>
                </form>
            </div>
            <div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
